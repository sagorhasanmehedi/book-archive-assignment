<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    
    <!-- bootstrap css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


</head>
<body style="background-color:rgb(248, 243, 234);">
    
 <header>
    <section class="container">

      <h1 style=" margin-top: 50px; margin-bottom:30px;" class="text-center ">Book-Archive</h1>

        <!-- inputfild  and   button -->
         <div class="input-group mb-3  w-50 mx-auto">
                <input id="input" type="text" class="form-control" placeholder="search book by name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="sarchbutton()" class="btn btn-outline-secondary" type="button" id="sarch-button">Sarch</button>
         </div>

    <!-- inputfiold error -->
     <div style="margin-top: 30px; color: rgb(36, 1, 97);" id="result-found" class="text-center">
     
     </div>
    

     <!-- result not found div -->
     <div style="color: brown; margin-top: 20px;" id="found" class="text-center">
     </div>

   </section>
 </header>


   <main>

       <!-- card section -->
       <section style="margin-top: 50px;" class="container ">
               <div id="card-parent" class="row row-cols-1 row-cols-md-4 g-4">
               </div>
        </section>

    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="js/script.js"></script>

</body>
</html>
